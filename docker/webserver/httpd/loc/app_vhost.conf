<VirtualHost *:80>

    ServerAdmin evghenii.zubok@gmail.com
    DocumentRoot "/var/www/deploy/src/public"
    ServerName realDomain

    SetEnv APP_ENV "loc"

    <Directory /var/www/deploy/src/public>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "/var/www/deploy/src/storage/logs/error.log"
    CustomLog "/var/www/deploy/src/storage/logs/access.log" common

</VirtualHost>
