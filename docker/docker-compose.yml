services:

  # DB
  mariadb2:
    container_name: mariadb2
    image: mariadb:latest
    ports:
      - "3362:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${ROOT_PWD}
      MARIADB_ROOT_HOST: ${ROOT_HOST}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    networks:
      YourNetwork:

  # Redis
  redis2: 
    container_name: redis2
    image: redis:latest
    ports:
      - 6382:6379
    command: >
      /bin/sh -c 'redis-server --requirepass ${REDIS_PASSWORD}'
    networks:
      YourNetwork:

  # Webserver + PHP
  apache-php:
    container_name: ${COMPOSE_PROJECT_NAME}
    build:
      context: ./php
      args:
        APP_ENV: ${APP_ENV}
    ulimits:
      core:
        soft: -1
        hard: -1
    working_dir: ${DESTINATION_PATH}src
    volumes:
      - ${APP_PATH}:${DESTINATION_PATH}
      - ./webserver/httpd/${APP_ENV}:/etc/apache2/sites-available
      - ./webserver/httpd/${APP_ENV}:/etc/apache2/sites-enabled
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - certs:/etc/apache2/certs
    env_file:
      - ${APP_ENV}.env
    networks:
      YourNetwork:

networks:
  YourNetwork:
    external: true

volumes:
  certs:
    external: true
